<!-- score.html -->
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/table.css">
<div class="main-body">

    
<div>
    <img src="/static/images/score-banner.png" alt="Banner" class="img-fluid lab-header">
</div>
                
<div class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"></div>


<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-6 col-md-12">
            <div class="table-responsive">
                {{ lb_table|safe }}
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="table-responsive">
                {{ route_table|safe }}
            </div>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-lg-6 col-md-12">
            <div class="table-responsive">
                {{ manip_table|safe }}
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="table-responsive">
                {{ port_table|safe }}
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <button class="btn btn-danger" onclick="clearCookie('score')">Clear Scores</button>
</div>
<script>
    function clearCookie(name) {
        document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        location.reload();
    }
</script>
{% endblock %}
