{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container mt-3">
    {% if not ns %}
        <div class="alert alert-danger" role="alert">
            Please configure your ephemeral NS from the <a href="/setup" class="alert-link">setup page</a> before continuing.
        </div>
    {% endif %}
</div>

<div class="markdown-body">
    {{ content|safe }}
</div>
{% endblock %}
