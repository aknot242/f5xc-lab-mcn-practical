{% extends "base.html" %}

{% block content %}
<h2>Setup Base Domain</h2>
<form action="/setup" method="post">
    <div class="mb-3">
        <label for="baseUrlInput" class="form-label"></label>
        <input type="text" class="form-control" id="baseUrlInput" name="base_url" required placeholder="Enter Domain">
    </div>
    <button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
    <button type="submit" name="action" value="clear" class="btn btn-danger">Clear Cookie</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endblock %}
