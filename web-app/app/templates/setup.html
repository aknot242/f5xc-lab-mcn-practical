{% extends "base.html" %}

{% block content %}
<h2>Setup Base URL</h2>
<form action="/setup" method="post">
    <div class="mb-3">
        <label for="baseUrlInput" class="form-label">Domain</label>
        <input type="text" class="form-control" id="baseUrlInput" name="base_url" required placeholder="Enter Domain">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>
    <button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
    <button type="submit" name="action" value="clear" class="btn btn-danger">Clear Cookie</button>
</form>
{% endblock %}
